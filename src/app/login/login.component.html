<div class="login-form">
	<h2 class="text-center">User Login</h2>
    <form>
		<div class="avatar">
			<img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" class="img-circle" alt="Avatar">
		</div>           
        <div class="form-group">
            <input type="text" class="form-control" name="username" [(ngModel)]="username" placeholder="Enter your username" required />
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Enter your password" required />
        </div>       
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block login-btn" (click)="login()">Login</button>
        </div>
		<p class="hint-text">Don't have an account? <a routerLink="/register">Register here</a></p>
    </form>
    <div class="form-footer"><a routerLink="/forgot">Forgot Your Password?</a></div>
</div>
